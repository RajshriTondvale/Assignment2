<!DOCTYPE HTML>
<html>
<head>
<meta charset="utf-8">
<title>Column-Drop</title>
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
<style>
.box
{
height :500px;
border:2px solid black;
}
.orange 
{
background-color:orange;
}
.white 
{
text-align:center;
background-color:white;
padding:20px 25px 20px 25px;
}
.blue 
{
background-color:blue;
}
.container
{
margin: 20px;
}
</style>
</head>
<body>
<div class="container">
  <div class="row">
    <div class=" box orange col-md-3 col-sm-4 col-xs-12">
    </div>
    <div class="  box  white col-md-6 col-sm-8 col-xs-12">
      COLUMN-DROP LAYOUT
    </div>
    <div class=" box blue col-md-3 col-xs-12">
    </div>
  </div>
</div>
</body>
</html>
